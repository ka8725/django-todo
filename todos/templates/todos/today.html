{% extends 'todos/layout.html' %}

{% block content %}
  <h1>Today todos</h1>

  <form method='POST'>
    {% csrf_token %}
    <ul>
      {% for todo in todos %}
        <li>
          <input type='checkbox' name='todo_ids' value='{{ todo.id }}' />&nbsp;
          {{ todo.name }} {{ todo.date }}
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'todos:fix' %}" class='action-link'>Fix</a>
    <a href="{% url 'todos:remove' %}" class='action-link'>Remove</a>
  </form>
{% endblock %}
