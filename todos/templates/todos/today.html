{% extends 'todos/layout.html' %}

{% block content %}
  <h1>Today todos</h1>

  {% include 'todos/_list_with_form.html' %}

  <div class='form-actions'>
    <a href="{% url 'todos:new' %}">Add task</a>
    {% if todos %}
      <a href="{% url 'todos:fix' %}" class='action-link'>Fix</a>
      <a href="{% url 'todos:remove' %}" class='action-link'>Remove</a>
    {% endif %}
  </div>
{% endblock %}
