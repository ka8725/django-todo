{% extends 'todos/layout.html' %}

{% block content %}
  <h1>Today todos</h1>

  <form action="{% url 'todos:fix' %}" method="post">
    {% csrf_token %}
    <ul>
      {% for todo in todos %}
        <li>
          <input type='checkbox' name='todo_ids' value='{{ todo.id }}' />&nbsp;
          {{ todo.name }} {{ todo.date }}
        </li>
      {% endfor %}
    </ul>
    <input type='submit' value='fix' />
  </form>
{% endblock %}
