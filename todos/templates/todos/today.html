{% extends 'todos/layout.html' %}

{% block content %}
  <h1>Future todos</h1>

  <form>
    {% csrf_token %}
    <ul>
      {% for todo in todos %}
        <li>
          <input type='checkbox' name='todo_ids' value='{{ todo.id }}' />&nbsp;
          {{ todo.name }} {{ todo.date }}
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'todos:fix' %}" data-method='POST' class='action-link'>Fix</a>
  </form>
{% endblock %}
